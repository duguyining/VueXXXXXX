<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <script src="/vue.min.js"></script>
    <title>自定义过滤器</title>
</head>
<body>

    <div id="example">
        <p>{{message}}</p>
        <input type="text" v-model="message|filterExample">
    </div>

    <script>
        Vue.filter('filterExample',{
            read:function (val) {
                return 'read'+val;
            },
            write:function (newVal,oldVal) {
                return oldVal+'write';
            }
        });

        var demo=new Vue({
            el:'#example',
            data:{
                message:'hello world'
            }
        });
    </script>


</body>
</html>
