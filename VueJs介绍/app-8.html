<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期钩子函数</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-8">
       <p>{{msg}}</p>
    </div>
</body>

<script type="text/javascript">
    var vm=new Vue({
        el:'#app-8',
        data:{
            msg:"hi Vue"
        },
        //在实例初始化之后
        beforeCreate:function () {
            console.log("beforeCreate");
        },
        created:function () {
            console.log("created");
        },
        beforeMount:function () {
            console.log("beforeMount");
        },
        mounted:function () {
            console.log("mounted");
        }

    })


</script>
</html>
