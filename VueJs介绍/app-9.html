<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>计算属性</title>
</head>
<body>
    <div id="app-9">
        <p>message:{{message}}</p>
        <p>Computed reversed message:{{reversedMessage}}</p>
    </div>

    <script type="text/javascript">
        var vm=new Vue({
            el:'#app-9',
            data:{
                message:'hello'
            },
            computed:{
            //    计算属性的getter
                reversedMessage:function () {
                    //this指向vm实例
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>

</body>
</html>
