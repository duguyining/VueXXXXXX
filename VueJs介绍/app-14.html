<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>事件处理</title>
</head>
<body>
    <div id="app-14">
        <button v-on：click="counter+=1">Add 1</button>
        <p>the button above has been clicked {{counter}} times</p>
    </div>

    <script type="text/javascript">
        var example1=new Vue({
            el:'#app-14',
            data:{
                counter:0
            }
        })
    </script>
</body>
</html>
