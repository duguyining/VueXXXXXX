<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="dynamic-filter-by">
        <input v-model="name">
        <ul>
            <li v-for="user in users|filterBy name in 'name">
                {{user.name}}
            </li>
        </ul>
    </div>

    <script>
        var vm=new Vue({
            el:'#dynamic-filter-by',
            data:{
                name:'',
                users:[
                    {name:'Bruce'},
                    {name:'Chuck'},
                    {name:'Jackie'}
                ]
            }
        })
    </script>
</body>
</html>
