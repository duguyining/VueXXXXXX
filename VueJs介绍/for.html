<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-for</title>
</head>
<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <script>
        var app4=new Vue({
            el:'#app-4',
            data:{
                todos:[
                    {text:'学习js'},
                    {text:'学习Vue'},
                    {text:'整个项目'}
                ]
            }
        })
    </script>
</body>
</html>
