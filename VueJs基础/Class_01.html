<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
        </style>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class属性绑定</title>
</head>
<body>
    <!--将isActive设置为true显示了一个绿色的div块 -->
    <div id="app">
        <div v-bind:class="{avtive:isActive}"></div>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                isActive:true
            }
        })
    </script>
</body>
</html>
