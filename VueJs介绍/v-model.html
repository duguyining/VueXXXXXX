<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>双向绑定</title>
</head>
<body>
    <div id="app-6">
       <p>{{ message }}</p>
       <input v-model="message">
    </div>

    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>

</div>
</body>
</html>
