<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>组件通信</title>
</head>
<body>
<!--子组件模板-->
<template id="child-template">
    <input v-model="msg">
    <button @click="notify">Dispatch Event</button>
</template>
<!--父组件模板-->
<div id="events-example">
    <p>Messages:{{messages|json}}</p>
    <child></child>
</div>
</body>

<script>
    //注册子组件
    //将当前消息派发出去
    Vue.component('child',{
        template:'#child-template',
        data:function () {
            return {msg:'hello'}
        },
        methods: {
            notify: function () {
                if (this.msg.trim()) {
                    this.$dispatch('child-msg', this.msg)
                    this.msg = ''
                }
            }
        }
    })


    //初试化父组件
    //收到消息时将事件推入一个数组中
    var parent=new Vue({
        el:'#example',
        data:{
            message:[]
        },
        //events选项调用$on
        events:{
            'child-msg':function (msg) {
                this.message.push(msg);
            }
        }
    })
</script>
</html>
