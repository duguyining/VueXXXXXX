<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>class与style数据绑定</title>
</head>
<body>
    <div id="app-11" class="static" v-bind:class="{active:isActive,'text-danger':hasError}">

    </div>

    <script type="text/javascript">
       var vm=new Vue({
           el:'#app-11',
           data:{
               isActive: true,
               hasError: false
           }
       })



    </script>
</body>
</html>
